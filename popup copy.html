      @import url("https://fonts.googleapis.com/css?family=Libre+Franklin:400,700,900");

      #input-container {

        cursor: pointer;

      #step1-container {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      #step1-container p {
        font-size: 18px;
        font-weight: bold;
      }

      ._input {
        border: none;
        outline: none;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #dfdfdf;

      <div class="row text-center title_quiz">
        <h2>titlu Primar</h2>

      </div>
      <div class="row text-center">
        <div class="py-4">Completeaza si te suntam plm</div>
      </div>
      <form id="my-form">
        <div id="input-container" class="col-lg-8 col-md-8 col-sm-6">
          <input id="name" type="text" placeholder="Nume" class="_input" />
          <input id="phone" type="text" placeholder="Telefon" class="_input" />
          <input id="email" type="text" placeholder="Email" class="_input" />
          <button id="continue-btn" class="btn btn-primary ">
            Mergi cu dumnezeu
          </button>
        </div>

        <div id="step1-container" class="row">
          <div class="text-center w-100">step 2</div>
          <div class="row d-flex justify-content-center py-2 w-100">
            ai rate in biroul de credit?
          </div>
          <div class="col-md-8 d-flex justify-content-center gap-2">
            <button id="yes-step1" class="btn btn-primary w-50">Da</button>
            <button id="no-step1" class="btn btn-primary w-50">Nu</button>
          </div>
        </div>
        <div id="step2-container" style="display: none">
          <p>You clicked Yes!</p>
          <p>Do you want to receive updates via email?</p>
        </div>
        <div id="step3-container" style="display: none">
          <input
            id="answer"
            type="text"
            placeholder="Enter your answer"
            class="_input"
          />
          <div id="step3-buttons" style="display: none">
            <button id="step3-yes" class="btn btn-primary">Yes</button>
            <button id="step3-no" class="btn btn-primary">No</button>
          </div>
        </div>

        <div id="step4-container" style="display: none">
          <input id="answer" type="text" placeholder="sss" class="_input" />
          <div id="step4-buttons" style="display: none">
            <button id="step4-yes" class="btn btn-primary">Yes</button>
            <button id="step4-no" class="btn btn-primary">No</button>
          </div>
        </div>
      </form>

      document.addEventListener("DOMContentLoaded", function () {
        const nameInput = document.querySelector("#name");
        const phoneInput = document.querySelector("#phone");
        const emailInput = document.querySelector("#email");
        const continueBtn = document.querySelector("#continue-btn");

        const yesBtn = document.querySelector("#yes-step1");
        const noBtn = document.querySelector("#no-step1");

        const step1Container = document.querySelector("#step1-container");
        const step2Container = document.querySelector("#step2-container");
        const step3Container = document.querySelector("#step3-container");
        const step4Container = document.querySelector("#step4-container");

        const noBtnStep2 = document.querySelector("#no-step2");
        const inputStep3 = document.querySelector("#input-step3");
        const confirmBtn = document.querySelector("#confirm-btn");
        const cancelBtn = document.querySelector("#cancel-btn");

        function checkInputs() {
          const nameValue = nameInput.value.trim();
          const phoneValue = phoneInput.value.trim();
          const emailValue = emailInput.value.trim();

          if (nameValue !== "" && phoneValue !== "" && emailValue !== "") {
            continueBtn.style.display = "block";
          } else {
            continueBtn.style.display = "none";
          }
        }

        function showQuestion() {
          const inputContainer = document.querySelector("#input-container");
          inputContainer.style.display = "none";
          step1Container.style.display = "flex";
          step2Container.style.display = "flex";
        }

        function waitForAnswer(yesBtn, noBtn) {
          return new Promise((resolve) => {
            yesBtn.addEventListener("click", () => resolve("yes"), {
              once: true,
            });
            noBtn.addEventListener("click", () => resolve("no"), {
              once: true,
            });
          });
        }

        async function handleSubmit(event) {
          event.preventDefault();
          const nameValue = nameInput.value.trim();
          const phoneValue = phoneInput.value.trim();
          const emailValue = emailInput.value.trim();
          if (nameValue !== "" && phoneValue !== "" && emailValue !== "") {
            step1Container.style.display = "flex";
            const answer = await waitForAnswer(yesBtn, noBtn);
            if (answer === "yes") {
              step1Container.style.display = "none";
              step2Container.style.display = "flex";
              step3Container.style.display = "flex";
            } else if (answer === "no") {
              step1Container.style.display = "none";
              step2Container.style.display = "none";
              step3Container.style.display = "none";
              step4Container.style.display = "flex";

              const inputField = document.createElement("input");
              inputField.type = "text";
              inputField.id = "input-step3";
              inputField.placeholder = "Enter some text...";
              const buttonContainer = document.createElement("div");
              buttonContainer.classList.add(
                "d-flex",
                "justify-content-center",
                "py-2"
              );
              const confirmBtn = document.createElement("button");
              confirmBtn.classList.add("btn", "btn-primary", "me-2");
              confirmBtn.textContent = "Confirm";
              const cancelBtn = document.createElement("button");
              cancelBtn.classList.add("btn", "btn-secondary");
              cancelBtn.textContent = "Cancel";
              buttonContainer.appendChild(confirmBtn);
              buttonContainer.appendChild(cancelBtn);
              step3Container.appendChild(inputField);
              step3Container.appendChild(buttonContainer);
              inputField.addEventListener("input", function () {
                const inputValue = this.value.trim();
                if (inputValue !== "") {
                  confirmBtn.style.display = "inline-block";
                } else {
                  confirmBtn.style.display = "none";
                }
              });
              cancelBtn.addEventListener("click", function () {
                step3Container.style.display = "none";
                step1Container.style.display = "flex";
              });
            }
          }
        }

        function showStep3() {
          step1Container.style.display = "none";
          step2Container.style.display = "none";
          step3Container.style.display = "flex";

          const inputField = document.createElement("input");
          inputField.type = "text";
          inputField.id = "input-step3";
          inputField.placeholder = "Enter some text...";
          const buttonContainer = document.createElement("div");
          buttonContainer.classList.add(
            "d-flex",
            "justify-content-center",
            "py-2"
          );
          confirmBtn.style.display = "none";
          const cancelBtn = document.createElement("button");
          cancelBtn.classList.add("btn", "btn-secondary");
          cancelBtn.textContent = "Cancel";
          buttonContainer.appendChild(confirmBtn);
          buttonContainer.appendChild(cancelBtn);
          step3Container.appendChild(inputField);
          step3Container.appendChild(buttonContainer);
          inputField.addEventListener("input", function () {
            const inputValue = this.value.trim();
            if (inputValue !== "") {
              confirmBtn.style.display = "inline-block";
            } else {
              confirmBtn.style.display = "none";
            }
          });
          cancelBtn.addEventListener("click", function () {
            step3Container.style.display = "none";
            step1Container.style.display = "flex";
          });
        }
        function showStep4() {
          step2Container.style.display = "none";
          step3Container.style.display = "none";
          const fruits = ["Apple", "Banana", "Orange", "Mango", "Pineapple"];
          const listContainer = document.createElement("div");
          listContainer.classList.add("list-container");
          const listTitle = document.createElement("h3");
          listTitle.textContent = "Choose a fruit:";
          const list = document.createElement("ul");
          list.classList.add("list-group", "list-group-flush");
          for (let i = 0; i < fruits.length; i++) {
            const listItem = document.createElement("li");
            listItem.classList.add("list-group-item");
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "radio";
            input.name = "fruits";
            input.value = fruits[i];
            label.appendChild(input);
            label.appendChild(document.createTextNode(fruits[i]));
            listItem.appendChild(label);
            list.appendChild(listItem);
          }
          const buttonContainer = document.createElement("div");
          buttonContainer.classList.add(
            "d-flex",
            "justify-content-center",
            "py-2"
          );
          const submitBtn = document.createElement("button");
          submitBtn.classList.add("btn", "btn-primary");
          submitBtn.type = "submit";
          submitBtn.textContent = "Submit";
          buttonContainer.appendChild(submitBtn);
          listContainer.appendChild(listTitle);
          listContainer.appendChild(list);
          step4Container.appendChild(listContainer);
          step4Container.appendChild(buttonContainer);
          document.querySelector("form").addEventListener("submit", (event) => {
            event.preventDefault();
            const selectedFruit = document.querySelector(
              'input[name="fruits"]:checked'
            );
            if (selectedFruit) {
              alert("You have selected " + selectedFruit.value);
            } else {
              alert("Please select a fruit.");
            }
          });
          step4Container.style.display = "flex";
        }

        nameInput.addEventListener("input", checkInputs);
        phoneInput.addEventListener("input", checkInputs);
        emailInput.addEventListener("input", checkInputs);
        continueBtn.addEventListener("click", showQuestion);

        document.querySelector("form").addEventListener("submit", handleSubmit);
      });
