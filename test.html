    <style>
      * {
        padding: 0;
        margin: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      :root {
        /* --orange: #f89e4f; */
        --button_color: #ff4c16;
        --modal-input: #333743;
        --modal-inputBg: #dbdbdb;

        --bg-white: #fff;
        --color-white: #fff;

        --border-input: #dadce0;
        --border-inputFocus: orange;
        --border-error: #ff4c16;
        --border-active: red;

        --h1-title: #ff4c16;

        --color-focusText: #333743;

        --transition-mask: 0.5s ease-out;
        --transition-input: ease 250ms;
      }

      body {
        font-family: "Libre Franklin", sans-serif;
        background: #f2f2f2;
        font-weight: 400;
        font-family: "Poppins", sans-serif;
      }

      h2 {
        font-weight: 700;
        color: #393e46;
      }
      div,
      label {

      h3 {

      ._input {
        border: none;
        outline: none !important;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #dfdfdf;
      }
      body {
        background: #1745cc;
      }
      .wrapper-container {
        width: 40em;
        height: 45em;
        background: #f9f9f9;
        padding: 15px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 2em auto 0.5em;
      }

      .parrent-quiz {
        display: flex;
        border-radius: 10px;

        padding: 0.4em;
      }
      .back-btn {
        background: none !important;
        border: none;
        position: absolute;
        top: 20px;
        right: 20px;
        color: black;
      }
      .btn-half {
        width: 40%;
      }
      .btn-primary {
        border: 1px solid #3f72af !important;
        background: #3f72af !important;
      }
     
      @media (orientation: portrait) and (max-width: 480px) {
        .wrapper-container {
          width: 95%;
          height: 45em;

          border-radius: 20px;
          margin: 0.5em;
        }
      }
      .form-control {
        outline: none !important;
        border: 1px solid lightgrey;
        position: relative;
      }

      ._forms {
        position: relative;
      }

      ._forms:active {
        border: none !important;
        outline: none !important;
      }

      ._label {
        font-size: 0.85em;
        position: absolute;
        color: black;
        font-weight: 400;
        z-index: 1;
        text-transform: capitalize;
        /* left: 8px; */
        top: 25px;
        padding: 0 16px;
        user-select: none;
        pointer-events: none;
        font-weight: 400;
      }

      ._input .input-border-color {
        border-color: red !important;
      }

      ._forms.focus ._label,
      ._forms.active ._label {
        color: red;
        top: -12px;
        /* background: var(--bg-white); */
        font-size: 13px;
        z-index: 1;
        font-weight: 400;
        transition: var(--transition-input);
      }

      ._input:focus {
        border-color: lightcoral !important;
        outline: none;
        box-shadow: 0px 1px 5px lightblue;
      }

      ._input:focus {
        outline: none;
      }
    </style>

    <div class="container wrapper-container">

            <form class="form_class">
              <div id="step1-container" class="_steps">
                <div class="text_steps py-2">Pasul 1:Date personale</div>
                <div class="form-group my-2 py-2 _forms">
                  <label for="name" class="_label">Nume </label>
                  <input

                    class="form-control form-control-lg _input"

                  />
                </div>
                <div class="form-group my-2 py-2 _forms">
                  <label for="phone" class="_label">Telefon </label>
                  <input
                    type="tel"
                    class="form-control form-control-lg _input"
                    id="phone"
                  />
                </div>
                <div class="form-group my-2 py-2 _forms">
                  <label for="email" class="_label">Email </label>
                  <input
                    type="email"
                    class="form-control form-control-lg _input"
                    id="email"
                  />
                </div>
                <button
                  id="continue-btn"
                  type="button"
                  class="btn btn-primary mt-3 w-100 justify-content-center"
                  style="display: flex"
                >
                  Continua
                </button>
              </div>

              <div id="step2-container" class="_steps text-center" style="display: none">
                <h3 class="my-3 py-2">Step 2</h3>
                <p class="my-3 py-2">ESTI IN BIROUL DE CREDIT?</p>
                <div

                    Nu

    <script>
      // Get input elements and buttons
      const nameInput = document.getElementById("name");
      const phoneInput = document.getElementById("phone");
      const emailInput = document.getElementById("email");

      const continueBtn = document.getElementById("continue-btn");

      const yesStep1Btn = document.getElementById("yes-step1");

      const step3YesBtn = document.getElementById("step3-yes");
      // const step3NoBtn = document.getElementById("step3-no");

      const step4YesBtn = document.getElementById("step4-yes");
      const step4NoBtn = document.getElementById("step4-no");

      const jobStart = document.getElementById("jobStart");
      const question = document.querySelector(".question");
      // Get step containers
      const step1Container = document.getElementById("step1-container");
      const step2Container = document.getElementById("step2-container");
      const step3Container = document.getElementById("step3-container");
      const step4Container = document.getElementById("step4-container");

      const titleQuiz = document.querySelector(".title_quiz");

      continueBtn.style.visibility = "hidden";
      // Function to check if all inputs are filled
      function checkInputs() {
        const nameValue = nameInput.value.trim();
        const phoneValue = phoneInput.value.trim();
        const emailValue = emailInput.value.trim();
        const jobValue = jobStart.value.trim();
        console.log("jobValue");
        if (nameValue !== "" && phoneValue !== "" && emailValue !== "") {
          continueBtn.style.visibility = "visible";
        } else {
          continueBtn.style.visibility = "hidden";
        }
        if (jobValue !== "") {
          question.style.visibility = "visible";
        } else {
          question.style.visibility = "hidden";
        }
      }

      // Add event listeners to input fields
      nameInput.addEventListener("input", checkInputs);
      phoneInput.addEventListener("input", checkInputs);
      emailInput.addEventListener("input", checkInputs);
      jobStart.addEventListener("input", checkInputs);

      // Function to show/hide step containers
      async function showHideSteps(currentStep, nextStep, titleQuiz) {
        currentStep.style.display = "none";
        nextStep.style.display = "block";
        titleQuiz.style.display = "none";
      }

      // Add event listener to continue button
      continueBtn.addEventListener("click", async () => {
        await showHideSteps(step1Container, step2Container, titleQuiz);
      });

      // Add event listener to yes button in step 2
      yesStep1Btn.addEventListener("click", async () => {
        await showHideSteps(step2Container, step3Container);
      });

      // Add event listener to no button in step 2
      noStep1Btn.addEventListener("click", async () => {
        await showHideSteps(step2Container, step4Container);
      });

      // Add event listener to yes button in step 3
      step3YesBtn.addEventListener("click", async () => {
        await showHideSteps(step3Container, step4Container);
      });

      // // Add event listener to no button in step 3
      // step3NoBtn.addEventListener("click", async () => {
      //   // Do something else
      //   alert("btn3no");
      // });

      // Add event listener to yes button in step 4
      step4YesBtn.addEventListener("click", async () => {
        // Do something else
        alert("btn4Yes");
      });

      // Add event listener to no button in step 4
      step4NoBtn.addEventListener("click", async () => {
        // Do something else
        alert("btn4no");
      });

      const backBtns = document.querySelectorAll(".back-btn");
      backBtns.forEach((backBtn) => {
        backBtn.addEventListener("click", async () => {
          const currentStep = backBtn.closest(".step-container");
          const previousStep =
            currentStep && currentStep.previousElementSibling;
          if (previousStep) {
            await showHideSteps(currentStep, previousStep);
          }
        });
      });

      function setFocus(on) {
        let elementFocus = document.activeElement;
        if (on) {
          setTimeout(function () {
            elementFocus.parentNode.classList.add("focus");
          });
        } else {
          let boxR = document.querySelector("._forms");
          console.log(boxR, "boxes");
          boxR.classList.remove("focus");
          $("._input").each(function () {
            let $input = $(this);
            console.log($input, "test");
            console.log($(this), "test2");
            let $parent = $input.closest("._forms");
            console.log($parent, "test3");
            if ($input.val()) {
              $parent.addClass("focus");
            } else {
              $parent.removeClass("focus");
            }
          });
        }
      }

      $("._input").attr({
        onfocus: "setFocus(true)",
        onblur: "setFocus(false)",
        required: "required",
        maxlength: "40",
      });
