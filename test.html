<body>
    <div class="container wrapper-container">

                    </div>
                    <div class="form-group">

                    </div>
                    <button id="continue-btn" type="button" class="btn btn-primary mt-3 w-100 justify-content-center"
                        style="display: flex">
                        Continue
                    </button>
                </div>

                <div id="step2-container" style="display: none">

                    </div>
                </div>

                <div id="step3-container" class="step-container" style="display: none">

                    </div>

                        </div>
                    </div>
                </div>

                <div id="step4-container" style="display: none">
                    <h3>Step 4</h3>
                    <p>Question 4: Do you want to proceed?</p>
                    <div class="row flex-nowrap gap-2 justify-content-center px-2 buttons_">
                        <button id="step4-yes" type="button" class="btn btn-primary">
                            Yes
                        </button>
                        <button id="step4-no" type="button" class="btn btn-danger">
                            No
                        </button>
                    </div>
                </div>

                <div class="mt-3 btn-back">
                    <button class="btn btn-secondary back-btn">Back</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Get input elements and buttons
        const nameInput = document.getElementById("name");
        const phoneInput = document.getElementById("phone");
        const emailInput = document.getElementById("email");

        const continueBtn = document.getElementById("continue-btn");

        const yesStep1Btn = document.getElementById("yes-step1");
        const noStep1Btn = document.getElementById("no-step1");
        const answerInput = document.getElementById("answer");

        const step3YesBtn = document.getElementById("step3-yes");
        const step3NoBtn = document.getElementById("step3-no");

        const step4YesBtn = document.getElementById("step4-yes");
        const step4NoBtn = document.getElementById("step4-no");

        const jobStart = document.getElementById("jobStart");
const question = document.querySelector(".question")
        // Get step containers
        const step1Container = document.getElementById("step1-container");
        const step2Container = document.getElementById("step2-container");
        const step3Container = document.getElementById("step3-container");
        const step4Container = document.getElementById("step4-container");

        continueBtn.style.display = "none";
        // Function to check if all inputs are filled
        function checkInputs() {
            const nameValue = nameInput.value.trim();
            const phoneValue = phoneInput.value.trim();
            const emailValue = emailInput.value.trim();
            const jobValue = jobStart.value.trim();
            console.log("jobValue");
            if (nameValue !== "" && phoneValue !== "" && emailValue !== "") {
                continueBtn.style.display = "flex";
            } else {
                continueBtn.style.display = "none";
            }
            if (jobValue !== "") {
                question.style.display = "inline-block";
            } else {
                question.style.display = "none";
            }
        }

        // Function to show/hide step containers
        async function showHideSteps(currentStep, nextStep) {
            currentStep.style.display = "none";

          

            nextStep.style.display = "block";
        }

        // Add event listeners to input fields
        nameInput.addEventListener("input", checkInputs);
        phoneInput.addEventListener("input", checkInputs);
        emailInput.addEventListener("input", checkInputs);

        // Add event listener to continue button
        continueBtn.addEventListener("click", async () => {
            await showHideSteps(step1Container, step2Container);
        });

        // Add event listener to yes button in step 2
        yesStep1Btn.addEventListener("click", async () => {
            await showHideSteps(step2Container, step3Container);
        });

        // Add event listener to no button in step 2
        noStep1Btn.addEventListener("click", async () => {
            await showHideSteps(step2Container, step4Container);
        });

        // Add event listener to yes button in step 3
        step3YesBtn.addEventListener("click", async () => {
            await showHideSteps(step3Container, step4Container);
        });

        // Add event listener to no button in step 3
        step3NoBtn.addEventListener("click", async () => {
            // Do something else
            alert("btn4no");
        });

        // Add event listener to yes button in step 4
        step4YesBtn.addEventListener("click", async () => {
            // Do something else
            alert("btn4Yes");
        });

        // Add event listener to no button in step 4
        step4NoBtn.addEventListener("click", async () => {
            // Do something else
            alert("btn4no");
        });

        const backBtns = document.querySelectorAll(".back-btn");
        backBtns.forEach((backBtn) => {
            backBtn.addEventListener("click", async () => {
                const currentStep = backBtn.closest(".step-container");
                const previousStep =
                    currentStep && currentStep.previousElementSibling;
                if (previousStep) {
                    await showHideSteps(currentStep, previousStep);
                }
            });
        });
