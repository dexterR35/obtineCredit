    <title>Document</title>
    <style>
        /* Custom CSS for the table */
  .container {
    margin-top: 20px;
  }

  #searchInput {
    width: 300px;
  }

  /* Override Bootstrap classes */
  .table-bordered {
    border: 1px solid #dee2e6;
  }

  .table-striped tbody tr:nth-of-type(odd) {
    background-color: #f5f5f5;
  }

  .table-striped tbody tr:hover {
    background-color: #e9ecef;
  }

  .thead-dark th {
    background-color: #343a40;
    color: #fff;
  }

  /* Custom styling for action buttons */
  .action-buttons .btn {
    margin-right: 5px;
  }

  .action-buttons .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .action-buttons .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }
    </style>

<body>
    <div class="container-admin">
        <h2>Users</h2>
        <div class="col-12 d-flex flex-row align-items-center justify-content-evenly">

       
        <div class="mb-2 col-3">
            <label for="searchInput">Search by:</label>
          <input id="searchInput" type="text" class="form-control" placeholder="Search">
        </div>
        <div class="mb-2 col-3">
          <label for="filterSelect">Filter By:</label>
          <select id="filterSelect" class="form-control">
            <option value="">All</option>
            <option value="1">Name</option>
            <option value="2">Email</option>
            <option value="3">Phone</option>
            <option value="4">banks</option>
            <option value="5">negativ-birou-credit</option>
            <option value="6">positiv-birou-credit</option>
            <option value="7">istoric-negativ-birou-credit</option>
            <option value="8">istoric-positiv-birou-credit</option>
          </select>
        </div>
    </div>
        <div class="table-responsive">
        <table id="userTable" class="table table-striped table-bordered">>
          <thead class="thead-dark">
            <tr>
              <!-- <th>ID</th> -->
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Banks</th>
              <th>Date</th>
              <th>NIBC</th>
              <th>YIBC</th>
              <th>NNBC</th>
              <th>YNBC</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
        </div>
